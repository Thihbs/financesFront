<section class="container__all">
  <div class="form-container">
    <h2>Cadastro</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" [(ngModel)]="formData.valor" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" [(ngModel)]="formData.categoria" required>
      </div>
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" [(ngModel)]="formData.data" required>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" [(ngModel)]="formData.tipo" required>
          <option value="Despesa">Despesa</option>
          <option value="Receita">Receita</option>
        </select>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</section>
